<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="image/shortcut.svg" type="image/x-icon">
	<meta name="description" content="Сайт погоды"> 
	<meta name="keywords" content="weather погода"> 
	<title>Weather-site</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="content">

		<div class="main-search">
			<img src="image/logo.svg" alt="logo">
			<h1>Поиск погоды города</h1>
			<input type="text" name="cities-search" class="cities-search">
			<button class="cities-search-button">Узнать погоду</button>
		</div>

		<div class="weather">
			<div class="country-list" title="Страна">--</div>
			<div class="selected-city" title="Город">--</div>
			<div class="foundation-weather">
				<div class="temperature" title="Температура">--</div>
				<div class="weather-icon" title="Иконка">--</div>
				<div class="weather-description" title="Описание погоды">--</div>
				<div class="feels_like-temperature" title="Ощущается как">--</div>
			</div>
			<div class="addition-weather">
				<div class="pressure" title="Давление">--</div>
				<div class="humidity" title="Влажность">--</div>
				<div class="wind-speed" title="Скорость ветра">--</div>
			</div>
		</div>

	</div>
	
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
