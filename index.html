<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="image/shortcut.svg" type="image/x-icon">
	<meta name="description" content="Сайт погоды"> 
	<meta name="keywords" content="weather погода"> 
	<title>Weather-site</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<input type="text" name="cities-search" class="cities-search">
	<button class="cities-search-button">Найти</button>

	<p class="country-list" title="Страна">--</p>
	<p class="selected-city" title="Город">--</p>

	<p class="wind-speed" title="Скорость ветра">--</p>
	<p class="weather-description" title="Погода">--</p>
	<p class="weather-icon" title="Иконка">--</p>
	
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
